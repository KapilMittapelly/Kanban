<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
    <div id='cssmenu'>
        <ul>
            <li><a href='#'><span>Dashboard</span></a></li>
            <li><a href='#'><span>My Account</span></a></li>
        </ul>
    </div>
    <div class="chart-container" style="height:40vh; width:50%; float: left;">
        <canvas id="myChart1" width="100" height="50"></canvas>
    </div>
    <div class="chart-container" style="height:40vh; width:50%; float: left;">
        <canvas id="bar-chart-horizontal1" width="100" height="50"></canvas>
    </div>
    <div class="chart-container" style="height:40vh; width:50%; float: left;">
        <canvas id="myChart2" width="100" height="50"></canvas>
    </div>
    <div class="chart-container" style="height:40vh; width:50%; float: left;">
        <canvas id="bar-chart-horizontal2" width="100" height="50"></canvas>
    </div>
    <script>
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            // The type of chart we want to create
            type: 'pie',
            data: {
                labels: ["Todo", "Doing", "Done"],
                datasets: [{
                    label: "Kanban",
                    backgroundColor: ["#4A9FF9", "#f9944a", "#2ac06d"],
                    data: [10, 20, 10]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Project X'
                }
            }

        });

        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            // The type of chart we want to create
            type: 'pie',
            data: {
                labels: ["Todo", "Doing", "Done"],
                datasets: [{
                    label: "Kanban",
                    backgroundColor: ["#F2D600", "#f9944a", "#2ac06d"],
                    data: [10, 10, 10]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Project Y'
                }
            }

        });

        new Chart(document.getElementById("bar-chart-horizontal1"), {
            type: 'horizontalBar',
            data: {
                labels: ["Todo", "Doing", "Done"],
                datasets: [{
                    label: "Kanban",
                    backgroundColor: ["#4A9FF9", "#f9944a", "#2ac06d"],
                    data: [10, 20, 10]
                }]
            },
            options: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Project X'
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 0,
                            max: 30
                        }
                    }]
                }
            }
        });

        new Chart(document.getElementById("bar-chart-horizontal2"), {
            type: 'horizontalBar',
            data: {
                labels: ["Todo", "Doing", "Done"],
                datasets: [{
                    label: "Kanban",
                    backgroundColor: ["#F2D600", "#f9944a", "#2ac06d"],
                    data: [10, 10, 10]
                }]
            },
            options: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Project Y'
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 0,
                            max: 30
                        }
                    }]
                }
            }
        });

    </script>
</body>

</html>
